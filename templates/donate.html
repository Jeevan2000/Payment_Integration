{% extends 'base.html' %}
{% block title %}
Donation
{% endblock title %}
{% block body %}
<h2>Donation</h2>

<div class="card-body" style="background-color: rgba(219, 216, 212, 0.13);">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style="font-size: 18px;font-family: ''Noto Sans JP', sans-serif';
                font-weight: 600;">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 18px;font-family: ''Noto Sans JP', sans-serif';
                font-weight: 600;">Email </label>
            <input type="email" name="email" class="form-control" id="exampleInputPassword1">
        </div>
        <label class="form-label" style="font-size: 18px;font-family: ''Noto Sans JP', sans-serif';
            font-weight: 600;">Amount</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text" style="font-weight: 600;">&#8377</div>
            </div>

            <input type="number" name="amount" class="form-control" id="inlineFormInputGroup"> <br>
        </div>

        <div style="margin-left: 90px; padding-bottom: 50px; padding-top: 0px; margin-top: 25px; ">
            <button type="submit" class="button" >
              <span>
                Donate !
              </span>
            </button>
          </div>

        {% if payment %}
        <form action="success" method="POST">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_BfsmPHcf38hNpJ" // Enter the
                Test API Key ID generated from Dashboard → Settings → API Keys data-amount={{payment.amount}} // Amount
                is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35. data-currency="INR" // You can
                accept international payments by changing the currency code. Contact our Support Team to enable
                International for your account data-order_id={{payment.id}} // Replace with the order_id generated by
                you in the backend. data-buttontext="Pay with Razorpay" data-name="Sparks"
                data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                data-image="https://example.com/your_logo.jpg" data-prefill.name={{payment.name}}
                data-prefill.email={{payment.email}} data-theme.color="#F37254"></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
        {% endif %}
    </form>
</div>
        {% endblock body %}
